<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <h1 class="center-element">NOT A JELLY FISH!</h1>
    <div class="center-element">
      <div class="timerInput" id="timerInputLabel"><input id="userInput" type="number" value = "25"/> MINUTES</div>
      <p class="timer" id="timerLabel"></p>
    </div>
    <div class="center-element">
      <button class="btn" id="start-focus">START</button>
    </div>
    <ol>
      <li>Set the amount of time (in minutes).</li>
      <li>Press the START button to focus on the current tab.</li>
      <li>Stay on the current tab until the timer runs out.</li>
      <li>Press STOP to unfocus the tab.</li>
    </ol>
    <script src="../js/interact.js" type="text/javascript"></script>
  </body>
</html>
